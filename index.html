<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<div class="slider-wrapper">
				<input type="radio" name="slider" id="slide1" checked />
				<input type="radio" name="slider" id="slide2" />
				<input type="radio" name="slider" id="slide3" />

				<div class="slider">

						<img src="https://dlcdnwebimgs.asus.com/gain/9B345703-C095-4C0C-A86F-0E48FB76F93F/w1000/h732" />
						<img src="https://dlcdnwebimgs.asus.com/gain/A33F296A-EEFA-4443-9F40-96B4FCB5F081/w1000/h732" />
						<img src="https://dlcdnwebimgs.asus.com/gain/27E3C5C6-05A9-4191-BAC4-B1B8DE1EF9A7/w1000/h732" />
					</div>
				</div>

				<div class="slider-nav">
					<label for="slide1"></label>
					<label for="slide2"></label>
					<label for="slide3"></label>
				</div>

				<div class="sliderimg-nav">
					<label for="slide1">
						<img src="https://dlcdnwebimgs.asus.com/gain/9B345703-C095-4C0C-A86F-0E48FB76F93F/w1000/h732" />
					</label>
					<label for="slide2">
						<img src="https://dlcdnwebimgs.asus.com/gain/A33F296A-EEFA-4443-9F40-96B4FCB5F081/w1000/h732" />
					</label>
					<label for="slide3">
						<img src="https://dlcdnwebimgs.asus.com/gain/27E3C5C6-05A9-4191-BAC4-B1B8DE1EF9A7/w1000/h732" />
					</label>
				</div>
			</div>
			<div class="detail">
				<h1>ROG Ally (2023) RC71L</h1>
				<hr />
				<div class="tabs">
					<input
						type="radio"
						class="tabs__radio"
						name="tabs-example"
						id="tab1"
						checked
					/>
					<label for="tab1" class="tabs__label">Spesifikasi</label>
					<div class="tabs__content">
						<ul>
							<li>
								Windows 11 Home</li>
							<li>AMD Ryzen™ Z1 Extreme Processor</li>
							<li>AMD Radeon™ Graphics</li>
							<li>FHD 16:9 Gorila Glass Victus</li>
							<li>
								16GB LPDDR5 on board </li>
							<li>
								512GB PCIe® 4.0 NVMe™ M.2 SSD </li>
							<li>Wi-Fi 6E + Bluetooth® 5.2</li>
						</ul>
					</div>
					<input
						type="radio"
						class="tabs__radio"
						name="tabs-example"
						id="tab2"
					/>
					<label for="tab2" class="tabs__label">Harga</label>
					<div class="tabs__content">
						<ul>
							<li>Z1 Extreme 16/512 <b>Rp11.299.000</b></li>
							<li>Z1 16/512 <b>Rp10.099.000</b></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
